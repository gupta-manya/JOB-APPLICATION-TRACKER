<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login / Sign Up - Job Application Tracker</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body { display: flex; align-items: center; justify-content: center; min-height: 100vh; background: linear-gradient(120deg, #f0f4f8 0%, #e9eafc 100%); }
    .auth-container { background: #fff; padding: 32px 28px; border-radius: 14px; box-shadow: 0 4px 16px rgba(60,60,120,0.13); width: 350px; }
    .auth-container h2 { text-align: center; color: #6c63ff; margin-bottom: 18px; }
    .auth-container form { display: flex; flex-direction: column; gap: 14px; }
    .auth-container input { padding: 10px 12px; border: 1px solid #bfc4d1; border-radius: 6px; font-size: 16px; }
    .auth-container button { padding: 10px 18px; background: linear-gradient(90deg, #6c63ff 60%, #48c6ef 100%); color: #fff; border: none; border-radius: 6px; font-size: 16px; font-weight: 600; cursor: pointer; transition: background 0.2s; }
    .auth-container button:hover { background: linear-gradient(90deg, #48c6ef 0%, #6c63ff 100%); }
    .auth-toggle { text-align: center; margin-top: 10px; color: #3a3a7c; cursor: pointer; font-size: 15px; }
    .auth-error { color: #ff6b6b; text-align: center; margin-bottom: 8px; font-size: 15px; }
  </style>
</head>
<body>
  <div class="auth-container">
    <h2 id="auth-title">Login</h2>
    <div id="auth-error" class="auth-error"></div>
    <form id="auth-form">
      <input type="email" id="auth-email" placeholder="Email" required>
      <input type="password" id="auth-password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <div class="auth-toggle" id="auth-toggle">Don't have an account? Sign Up</div>
  </div>
  <script src="auth.js"></script>
</body>
</html>
